kind: ConfigMap
metadata:  
  name: core-dns-service-coredns
  namespace: dns-service
apiVersion: v1
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 10s
        }
        hosts {
            192.168.203.63 www.syargocd.com
            192.168.203.72 www.syansible.com
            fallthrough 
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus 0.0.0.0:9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
